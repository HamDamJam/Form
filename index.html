<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <title>Suvery Form</title>
  </head>
  <body>
    <header class="header">
      <section class="header-section">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </section>
    </header>
    <main>
      <section class="form-section">
        <form action="#">
          <section class="form info">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />

            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter your email" required />

            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="10" max="99" placeholder="Age" />
          </section>

          <section class="form role">
            <p>Which option best describes your current role?</p>
            <select name="role" id="role" required>
              <option disabled selected value>Select Current Role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="learner">Full Time Learner</option>
              <option value="other">Other</option>
            </select>
          </section>

          <section class="form radio">
            <p>Would you recommend freeCodeCamp to a friend?</p>

            <div>
              <input type="radio" id="definitely" name="radio" />
              <label for="definitely">Definitely</label>
            </div>

            <div>
              <input type="radio" id="maybe" name="radio" />
              <label for="maybe">Maybe</label>
            </div>

            <div>
              <input type="radio" id="notsure" name="radio" />
              <label for="notsure">Not Sure</label>
            </div>
          </section>

          <section class="form favorite">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select name="feature" id="feature">
              <option disabled selected value>Select an option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="other">Other</option>
            </select>
          </section>
          <section class="form checkbox">
            <p>
              What would you like to see improved?
              <span>(Check all that apply)</span>
            </p>

            <div>
              <input type="checkbox" name="improve" id="fontend" />
              <label for="fontend">Front-end Projects</label>
            </div>

            <div>
              <input type="checkbox" name="improve" id="backend" />
              <label for="backend">Back-end Projects</label>
            </div>

            <div>
              <input type="checkbox" name="improve" id="data" />
              <label for="data">Data Visualization</label>
            </div>

            <div>
              <input type="checkbox" name="improve" id="challenges" />
              <label for="challenges">Challenges</label>
            </div>

            <div>
              <input type="checkbox" name="improve" id="source" />
              <label for="source">Open Source Community</label>
            </div>

            <div>
              <input type="checkbox" name="improve" id="gitter" />
              <label for="gitter">Gitter help rooms</label>
            </div>

            <div>
              <input type="checkbox" name="improve" id="videos" />
              <label for="videos">Videos</label>
            </div>

            <div>
              <input type="checkbox" name="improve" id="meetups" />
              <label for="meetups">City Meetups</label>
            </div>

            <div>
              <input type="checkbox" name="improve" id="wiki" />
              <label for="wiki">Wiki</label>
            </div>

            <div>
              <input type="checkbox" name="improve" id="forum" />
              <label for="forum">Forum</label>
            </div>

            <div>
              <input type="checkbox" name="improve" id="courses" />
              <label for="courses">Additional Courses</label>
            </div>
          </section>

          <section class="form comments">
            <label for="comments"> Any comments or suggestions? </label>
            <textarea name="comment" id="comments" cols="30" rows="10" placeholder="Enter your comment here.."></textarea>
          </section>

          <section class="form submit">
            <button type="submit" id="button" class="submit">Submit</button>
          </section>
        </form>
      </section>
    </main>
  </body>
</html>
